<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

<style>
{% if signUp %}
  #signupform {display:block;}
  #loginform {display:none;}
  #recoverform {display:none;}
{% else %}
  #signupform {display:none;}
  #loginform {display:block;}
  #recoverform {display:none;}
{% endif %}
</style>

<script>
function show_signUp(id) {
  var e1 = document.getElementById('loginform');
  var e2 = document.getElementById('signupform');
  var e3 = document.getElementById('recoverform');
  e1.style.display = 'none';
  e2.style.display = 'block';
  e3.style.display = 'none';
}
function show_signIn(id) {
  var e1 = document.getElementById('loginform');
  var e2 = document.getElementById('signupform');
  var e3 = document.getElementById('recoverform');
  e1.style.display = 'block';
  e2.style.display = 'none';
  e3.style.display = 'none';
}
</script>


<form action="/login" method="POST" id="loginform" >
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Login</h1>
      </div>

      <div class="login-form" id="signIn">
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="usuario" name="username">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password" name="password">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <input type="submit" value="Ingresar" class="btn btn-primary btn-large btn-block" >
        <br>
        <a href="#" onclick="show_signUp();">Registrarse</a>
      </div>
      {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
      {% endif %}

    </div>
  </div>
</form>


<form action="/signin" method="POST" id="signupform" >
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Registrarse</h1>
      </div>

      <div class="login-form" id="signUp">
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="usuario" name="username1">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password" name="password1">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password" name="password2">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <input type="submit" value="Registrarse" class="btn btn-primary btn-large btn-block" >
        <br>
        <a href="#" onclick="show_signIn();">Ingresar</a>
      </div>


      {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
      {% endif %}

    </div>
  </div>
</form>


<div class="form-horizontal" id="recoverform" >
  <div class="form-group ">
    <div class="col-xs-12 p-b-20">
      <h3>Recover Password</h3>
      <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
    </div>
  </div>
  <div class="form-group ">
    <div class="col-xs-12 p-b-20">
      <input class="form-control" type="text" required="" placeholder="Email" id="Email">
    </div>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12 p-b-20">
      <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" onClick="recoverPassword()">Reset</button>
    </div>
  </div>
  <div class="form-group m-b-0">
    <div class="col-sm-12 text-center">
      <p>Already registered? <a href="#" onclick="show_signIn();" class="text-primary m-l-5"><b>Sign In</b></a></p>
    </div>
  </div>
</div>
